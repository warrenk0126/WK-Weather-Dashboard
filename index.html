<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>WK | Weather Dashboard</title>
</head>
<body>
  <!-- Container for entire page -->
  <div class="container">
    <!-- Header section -->
    <header class="header">
       <!-- Title of dashboard -->
      <h1>WK's Weather Dashboard</h1>
    </header>

    <!-- Search Form section -->
    <section class="search-box">
      <form id="search-box"> <!-- Form for searching cities -->
        <input type="text" id="city-input" class="search-input" placeholder="Enter a city name">
        <button type="submit" class="search-button">Search</button>
      </form>
    </section>

    <!-- Current Weather section -->
    <section class="current-weather">
      <h2>Current Weather</h2> <!-- Current Weather section -->
      <div id="current-weather" class="weather-card"></div> <!-- Container for displaying current weather -->
    </section>

    <!-- 5-Day Forecast section -->
    <section class="forecast">
      <h2>5-Day Forecast</h2> <!-- Forecast section -->
      <div id="forecast" class="weather-card"></div> <!-- Container for displaying forecast data -->
    </section>

    <!-- Search History section -->
    <section class="search-history">
      <h2>Search History</h2> <!-- Search History section -->
      <div id="search-history" class="history"></div> <!-- Container for displaying search history -->
    </section>
  </div>

  <!-- JavaScript code -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
