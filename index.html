<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>WK Weather Dashboard</h1>
    </header>
    <section class="search-form">
      <form id="search-form">
        <input type="text" id="city-input" class="search-input" placeholder="Enter a city name">
        <button type="submit" class="search-button">Search</button>
      </form>
    </section>
    <section class="current-weather">
      <h2>Current Weather:</h2>
      <div id="current-weather" class="weather-card"></div>
    </section>
    <section class="forecast">
      <h2>5-Day Forecast:</h2>
      <div id="forecast" class="weather-card"></div>
    </section>
    <section class="search-history">
      <h2>Search History:</h2>
      <div id="search-history" class="history"></div>
    </section>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
